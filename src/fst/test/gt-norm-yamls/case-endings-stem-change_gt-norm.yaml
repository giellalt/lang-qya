Tests:

  # Nouns with stem-changes

  Stem-change nouns ending in a consonant cluster:
    # Singular
    nís+N+Sing: nís
    nís+N+Sing+Nom: nís
    nís+N+Sing+Acc: nís
    nís+N+Sing+Gen: nisso
    nís+N+Sing+Ins: nissenen
    nís+N+Sing+All: nissenna
    nís+N+Sing+Dat: nissen
    nís+N+Sing+Loc: nissesse
    nís+N+Sing+Loc+Short: nisses
    nís+N+Sing+Abl: nissello
    nís+N+Sing+Poss: nisse{w}a
    # Dual
    nís+N+Dual: [nisset, nissu]
    nís+N+Dual+Nom: [nisset, nissu]
    nís+N+Dual+Acc: [nisset, nissu]
    nís+N+Dual+Gen: [nisseto, nissuo]
    nís+N+Dual+Ins: [nissenten, nissunen]
    nís+N+Dual+All: [nissenta, nissunna]
    nís+N+Dual+Dat: [nissent, nissun]
    nís+N+Dual+Loc: [nissetse, nissusse]
    nís+N+Dual+Loc+Short: nissus  # also nisstes ???
    nís+N+Dual+Abl: [nisselto, nissullo]
    nís+N+Dual+Poss: ['nisset{w}a', 'nissu{w}a']
    # Plural
    nís+N+Plur: nissi
    nís+N+Plur+Nom: nissi
    nís+N+Plur+Acc: nissi
    nís+N+Plur+Gen: nission
    nís+N+Plur+Ins: nissinen
    nís+N+Plur+All: nissinnar
    nís+N+Plur+Dat: nissin
    nís+N+Plur+Loc: nississen
    nís+N+Plur+Loc+Short: nissis
    nís+N+Plur+Abl: [nissillon, nissillor]
    nís+N+Plur+Poss: nissi{w}a
    # Partitive Plural
    nís+N+Plur+Par: nisseli
    nís+N+Plur+Par+Nom: nisseli
    nís+N+Plur+Par+Acc: nisseli
    nís+N+Plur+Par+Gen: nisselion
